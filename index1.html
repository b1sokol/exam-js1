<!DOCTYPE html>
<html>
<head>
  <title>Міні-музична платформа</title>
  <link rel="stylesheet" type="text/css" href="./index1.css">
</head>
<body>
  <h1>Міні-музична платформа</h1>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Введіть пошуковий запит">
    <button id="search-btn">Пошук</button>
  </div>

  <div id="search-results"></div>
  <div class="music-player">
    <audio id="audio-player"></audio>
    <div class="controls">
        <button id="play-btn">&#9658;</button>
        <button id="pause-btn">&#10074;&#10074;</button>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="track-info">
        <p id="track-name"></p>
    </div>
</div>

  <h2>Улюблені треки</h2>

  <div id="favorite-tracks"></div>

  <script src="index1.js"></script>
</body>
</html>
